{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center mt-5 pt-5">
  {% for obj in object_list  %}
  <div class="card mb-3">

    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="text-left message-text">{{obj.message}}</p>
        <footer class="blockquote-footer text-right">added by <cite
            title="Source Title">{{obj.user.get_full_name}}</cite></footer>
      </blockquote>
    </div>
  </div>



  {% endfor %}
</div>
{% endblock content %}


{% block javascript %}
<script src="{% static 'js/utils.js' %}"></script>

{% endblock javascript %}
