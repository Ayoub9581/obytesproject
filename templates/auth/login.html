{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 90vh !important;">

    <form class="text-center border border-light p-5 w-50" method="post" action="{% url 'auth:login' %}">
        {% csrf_token %}

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        {{form.email}}

        <!-- Password -->
        {{form.password}}


        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>


        <!-- Social login -->
        <p>or sign in with:</p>

        <a href="{% provider_login_url 'facebook' %}" class="mx-2" role="button"><i
                class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="{% provider_login_url 'google' %}" class="mx-2" role="button"><i
                class="fab fa-google light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
    </form>


</div>
{% endblock content %}

<!-- Default form login -->
